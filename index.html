<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">  
    <!-- CSS -->
    <link rel="stylesheet" href="styling.css">
    <title>Drawing App</title>
  </head>
  <body>
    <!-- title -->
    <div id="header"><h2>Sketch Book</h2></div>

    <!-- tools -->
    <div class="inputContainer container">
        <!-- colors -->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <!-- size -->
        <div class="input">
            <div id="slider"></div>
        </div>
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
    </div>
    <!-- canvas container -->
    <div id="canvasContainer">
        <canvas id="paint"></canvas>
    </div>
    <!---buttons--->
    <div id="buttonContainer">
        <!-- Erase -->
        <div class="input2">
            <span id="erase" class="button btn btn-primary">Erase</span>
        </div>
        <!-- Save -->
        <div class="input2">
            <span id="save" class="button btn btn-success">Save</span>
        </div>
        <!-- Reset -->
        <div class="input2">
            <span id="reset" class="button btn btn-danger">Reset</span>
        </div>

    </div>
    
    











    
    <script src="drawingApp.js"></script>

  </body>
</html>
